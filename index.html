<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <!-- ✅ Performance optimizations -->
    <link rel="preconnect" href="https://images.pexels.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    
    <!-- ✅ Critical fonts preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- ✅ Fallback fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ✅ Favicon and meta -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#89CFF0" />
    <meta name="color-scheme" content="light" />
    
    <!-- ✅ SEO defaults -->
    <link rel="canonical" href="https://fitfi.app/" />
    <meta property="og:site_name" content="FitFi" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="nl_NL" />
    
    <title>FitFi - Jouw Persoonlijke Stylist</title>
  </head>
  <script>window.tailwind={}</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <div id="root"></div>
    <script>
    (function () {
      // Zet alleen aan in productie/host (laat in dev ook aan – schaadt niets)
      window.addEventListener('error', function(e){
        try {
          if (document.getElementById('ff-crash')) return;
          var msg = (e.error && e.error.message) || e.message || 'Unknown error';
          var stack = (e.error && e.error.stack) || '';
          var safe = function (s){return String(s).replace(/[<>&]/g, c=>({'<':'<','>':'>','&':'&'}[c]));};
          var el = document.createElement('div');
          el.id='ff-crash';
          el.style='position:fixed;inset:0;z-index:999999;background:#0D1B2A;color:#fff;padding:24px;overflow:auto;font-family:ui-sans-serif,system-ui';
          el.innerHTML='<div style="max-width:820px;margin:0 auto">'
            +'<div style="display:inline-flex;align-items:center;padding:6px 10px;border-radius:999px;background:rgba(137,207,240,.15);color:#89CFF0">Nova • Crash Report</div>'
            +'<h1 style="margin:12px 0 8px;font-size:24px">Er ging iets mis</h1>'
            +'<pre style="white-space:pre-wrap;background:rgba(0,0,0,.25);padding:12px;border-radius:16px">'+safe(msg+'\n\n'+stack)+'</pre>'
            +'</div>';
          document.body.appendChild(el);
        } catch(_) {}
      }, { once:true });

      window.addEventListener('unhandledrejection', function(e){
        try {
          var reason = (e && e.reason) || 'Unhandled rejection';
          throw (reason instanceof Error ? reason : new Error(String(reason)));
        } catch(_) {}
      });
    })();
    </script>
