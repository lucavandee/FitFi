<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" width="400" height="800">
  <rect fill="#f5f1ed" width="400" height="800"/>

  <!-- Header -->
  <text x="200" y="80" text-anchor="middle" font-family="system-ui, -apple-system" font-size="32" font-weight="700" fill="#1a1a1a">Style Report</text>

  <!-- Outfit Card -->
  <rect x="40" y="120" width="320" height="360" rx="16" fill="#ffffff" stroke="#e5e0db" stroke-width="1"/>

  <!-- Recommended Badge 1 -->
  <rect x="65" y="145" width="130" height="32" rx="8" fill="#8b7355"/>
  <text x="130" y="165" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#ffffff">Recommended</text>

  <!-- Items placeholder -->
  <rect x="65" y="190" width="120" height="140" rx="8" fill="#d4c4b0"/>
  <rect x="215" y="190" width="120" height="140" rx="8" fill="#8b6f47"/>

  <!-- Recommended Badge 2 -->
  <rect x="215" y="350" width="130" height="32" rx="8" fill="#8b7355"/>
  <text x="280" y="370" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#ffffff">Recommended</text>

  <!-- Bottom item -->
  <rect x="215" y="395" width="120" height="70" rx="8" fill="#e8e4de"/>

  <!-- Color Palette -->
  <text x="60" y="520" font-family="system-ui" font-size="16" font-weight="700" fill="#1a1a1a">COLOR PALETTE</text>
  <circle cx="80" cy="560" r="24" fill="#c9b79c"/>
  <circle cx="145" cy="560" r="24" fill="#8b6f47"/>
  <circle cx="210" cy="560" r="24" fill="#756345"/>
  <circle cx="275" cy="560" r="24" fill="#5a534c"/>
  <circle cx="340" cy="560" r="24" fill="#3a3632"/>

  <!-- Style Rating -->
  <text x="60" y="640" font-family="system-ui" font-size="16" font-weight="700" fill="#1a1a1a">STYLE RATING</text>
  <rect x="60" y="660" width="240" height="40" rx="8" fill="#c9b79c"/>
  <rect x="60" y="660" width="160" height="40" rx="8" fill="#8b6f47"/>
  <text x="320" y="685" font-family="system-ui" font-size="28" font-weight="700" fill="#1a1a1a">8</text>
</svg>