name: size-guard
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  block-large-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Fail on files > 2 MB
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          files=$(git diff --name-only "$base" "$head")
          too_big=0
          for f in $files; do
            if [ -f "$f" ]; then
              sz=$(stat -c%s "$f" 2>/dev/null || stat -f%z "$f")
              if [ "$sz" -gt 2000000 ]; then
                echo "File too big: $f ($(numfmt --to=iec $sz))"
                too_big=1
              fi
            fi
          done
          if [ "$too_big" -eq 1 ]; then
            echo "::error::One or more files exceed 2 MB. Remove or use LFS."
            exit 1
          fi
