[build]
  base    = "."
  command = "npm run build"
  publish = "dist"

# ------------------------------------------------------------------
# Forceer alles van het oude Netlify-subdomein naar het hoofddomein
# ------------------------------------------------------------------
[[redirects]]
  from   = "https://dapper-sunflower-9949c9.netlify.app/*"
  to     = "https://fitfi.ai/:splat"
  status = 301
  force  = true

[functions]
  directory = "netlify-functions"
  node_bundler = "esbuild"

[[redirects]]
  # ✅ SPA fallback zodat je geen witte schermen krijgt op bijv. /results of /onboarding/gender-name
  from   = "/*"
  to     = "/index.html"
  status = 200
  # Exclude JS, CSS, and other assets from SPA fallback
  conditions = {Role = ["admin"], Country = ["!US"]}
  force = false

# Prevent serving HTML for JS/CSS assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200
  force = true

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200
  force = true

[[redirects]]
  from = "/*.map"
  to = "/:splat.map"
  status = 200
  force = true

[[redirects]]
  # ✅ API routes to Netlify functions
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  # ✅ Correct MIME types for JS and CSS files
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  # ✅ Assets folder MIME types
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
[[headers]]
  # ✅ Veiligheidsheaders voor bescherming tegen XSS, clickjacking, etc.
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

